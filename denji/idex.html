<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resultados â€” Alunos</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width:720px; margin:36px auto; padding:0 16px; color:#222; }
    h1 { margin-bottom:6px; }
    .grid { display:flex; gap:20px; }
    .card { flex:1; padding:12px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.06); }
    .aprovados { border-left:6px solid #28a745; }
    .reprovados { border-left:6px solid #dc3545; }
    ul { margin:8px 0 0 18px; }
    li { margin:6px 0; }
    .badge { font-size:12px; padding:4px 8px; border-radius:999px; background:#eee; margin-left:8px; }
  </style>
</head>
<body>
  <h1>Resultados dos Alunos</h1>
  <p>Lista inicial: <code>['kleber', 'joao', 'zezinho', 'lucas']</code><br>Reprovados: <code>['lucas','joao']</code></p>

  <div class="grid">
    <div class="card aprovados">
      <h2>Aprovados</h2>
      <ul id="aprovados-list"></ul>
    </div>

    <div class="card reprovados">
      <h2>Reprovados</h2>
      <ul id="reprovados-list"></ul>
    </div>
  </div>

  <script>
    // dados (standalone)
    const alunos = ['kleber','joao','zezinho','lucas'];
    const reprovados = ['zezinho','kleber'];

    const aprovadosEl = document.getElementById('aprovados-list');
    const reprovadosEl = document.getElementById('reprovados-list');

    alunos.forEach(nome => {
      const li = document.createElement('li');
      li.textContent = nome;
      if (reprovados.includes(nome)) {
        reprovadosEl.appendChild(li);
      } else {
        aprovadosEl.appendChild(li);
      }
    });
  </script>
</body>
</html>
